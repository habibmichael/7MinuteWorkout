<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>7 Minute Workout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="app" ng-controller="WorkoutController">
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <div class="navbar-header">
                <h1>7 Minute Workout</h1>
            </div>
        </div>
    </div>
    <div class="container body-content app-container">
        <div call ="row">
            <div id="exercise-pane" class = "col-sm-8 col-sm-offset-2">
                <div class ="row workout-content">
                    <div class ="workout-display-div">
                        <h1>{{currentExercise.details.title}}</h1>
                        <img class = "img-responsive"
                             ng-src="{{currentExercise.details.image}}"/>
                        <div class ="progress time-progress" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}"
                        ng-style="{'width':(currentExerciseDuration/currentExercise.duration)*100+'%'}">
                        </div>
                    </div>
                    <h1>Time Remaining : {{currentExercise.duration-currentExerciseDuration}}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/7MinWorkout/app.js"></script>
    <script src="js/7MinWorkout/workout.js"></script>
</body>
</html>
